<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vocab Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="words.js"></script>
    <script defer src="app.js"></script>
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div id="welcome-screen" class="animated fadeIn">
            <div id="title-subtitle" class="animated fadeIn">
              <h1 id="title" class="title is-2 is-size-3-mobile">
                Vocab Quiz
              </h1>
              <p id="subtitle" class="subtitle is-5 is-size-6-mobile">
                Pick a language, then a topic to test. Choose the correct
                translations for the words. You'll have one minute!
              </p>
            </div>

            <br />

            <div id="language-columns" class="columns animated fadeIn">
              <div id="french" class="column lang-option">
                <a class="button lang-btn is-primary is-medium is-fullwidth">
                  French
                </a>
              </div>
              <div id="german" class="column lang-option">
                <a class="button lang-btn is-primary is-medium is-fullwidth">
                  German
                </a>
              </div>
              <div id="italian" class="column lang-option">
                <a class="button lang-btn is-primary is-medium is-fullwidth">
                  Italian
                </a>
              </div>
            </div>

            <div id="topic-columns" class="columns is-hidden animated fadeIn">
              <div id="Body" class="column topic-option">
                <a class="button topic-btn is-info is-medium is-fullwidth">
                  Body
                </a>
              </div>
              <div id="Animals" class="column topic-option">
                <a class="button topic-btn is-info is-medium is-fullwidth">
                  Animals
                </a>
              </div>
            </div>

            <a
              id="start-btn"
              class="button start-btn is-large is-fullwidth is-link is-hidden animated fadeIn"
            >
              Start
            </a>
          </div>

          <div id="quiz-screen" class="is-hidden animated fadeIn">
            <div id="question-columns" class="columns">
              <div class="column is-hidden-mobile">
                <p class="box is-invisible">.</p>
              </div>
              <div class="column is-two-thirds">
                <p
                  id="current-question"
                  class="button is-primary is-fullwidth is-large"
                >
                  Word
                </p>
              </div>
              <div class="column is-hidden-mobile">
                <p class="box is-invisible">.</p>
              </div>
            </div>

            <p class="is-invisible is-hidden-mobile">.</p>

            <div id="answer-columns" class="columns">
              <div class="column">
                <p
                  id="a-column-0"
                  class="button answer-option is-info is-medium is-fullwidth"
                >
                  Option 1
                </p>
              </div>
              <div class="column">
                <p
                  id="a-column-1"
                  class="button answer-option is-info is-medium is-fullwidth"
                >
                  Option 2
                </p>
              </div>
              <div class="column">
                <p
                  id="a-column-2"
                  class="button answer-option is-info is-medium is-fullwidth"
                >
                  Option 3
                </p>
              </div>
            </div>

            <br />

            <nav id="level-bottom has-text-centered" class="level">
              <div class="level-left">
                <div class="level-item">
                  <p class="control">
                    <a
                      id="score"
                      class="button is-normal is-inverted is-primary is-static "
                      >Score: 0</a
                    >
                  </p>
                </div>
                <div class="level-item">
                  <p class="control">
                    <a
                      id="timer"
                      class="button is-normal is-inverted is-info is-static"
                      ><span>Time Remaining: 60</span>
                    </a>
                  </p>
                </div>
              </div>
              <div class="level-right">
                <div class="level-item">
                  <a
                    id="reset-btn"
                    class="button is-normal is-warning has-text-white"
                    >Reset</a
                  >
                </div>
              </div>
            </nav>
          </div>

          <section id="final-score" class="hero is-hidden animated fadeIn">
            <div class="hero-body">
              <div class="container has-text-centered">
                <h1
                  id="final-score-display"
                  class="title is-2 is-size-3-mobile"
                >
                  Your score is: 0
                </h1>
                <h2 class="subtitle is-4 is-size-5-mobile">
                  Well done!
                </h2>
                <a id="play-again-btn" class="button is-large is-link"
                  >Play Again</a
                >
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
